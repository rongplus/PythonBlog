<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <form method="post">
        <h1>Enter your question</h1>
        
        <textarea id="tt_question" name="question" rows="4" cols="50"></textarea>
        <h1>Enter your answers</h1>
       
        <textarea id="tt_answers" name="answers" rows="4" cols="50"></textarea>
        <h1>Enter your rotation</h1>
       
        <textarea id="tt_rotation" name="rotation" rows="4" cols="50"></textarea>
        <input type="submit" value="Save">
    </form>
</body>
</html>
